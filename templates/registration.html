{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="format-controller">
    <div class="container-glass6">
        <img class="rounded" src="{% static 'images/background.png' %}" alt="">
        <div class="content-section2 mb-4">
            <div class="content-section mb-4">
                <div class="container">
                    <h2>User Registration</h2>
                    <form id="registrationForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="first_name">First Name:</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name:</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Phone Number:</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button id="submit_button" type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <div id="message"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block javascript %}
<script>
    const REGISTER_URL = "{% url 'register' %}";
    const LOGIN_URL = "{% url 'login' %}";
    const CSRF_TOKEN = "{{ csrf_token }}";
    const CREATE_VOUCHER = "{% url 'create_voucher' %}";
    const REDEEM_VOUCHER = "{% url 'redeem_voucher'%}";
  

</script>
<script src="{% static 'js/registration.js' %}"></script>
{% endblock javascript %}
